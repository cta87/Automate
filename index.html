<!DOCTYPE html>

<html>

<head>

    <title>NZTA Automated Results</title>

    <script type="text/javascript"></script>
    <script type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Alata' rel='stylesheet'>

    <style>
        body {
            font-family: 'Alata';
        }
    </style>

</head>

<body>
<div class="row">

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark nav-fill w-100 fixed-top">

        <a class="navbar-brand" href="#">Automate</a>
            <ul class="navbar-nav">
                <li class="nav-item active"><a class="nav-link" href="#">Results</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Run-Test</a></li>
            </ul>

            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-success">Search</button>
            </form>
    </nav>
</div>


<div class="container" style="margin-top: 70px">
    <div class="row">
        <div class="col">

            <div class="row">
                <div class="col bg-dark text-white">
                    <h3 class="text-center">Results Cards</h3>
                </div>
            </div>

            <div class="row justify-content-center bg-dark">
                <div class="card m-2">
                    <div class="card-header">Test-suite-name</div>
                    <div class="card-body">
                    </div>
                </div>
                <div class="card m-2">
                    <div class="card-body">Basic card</div>
                </div>
            </div>

        </div>

    </div>
</div>

<div class="container">
    <div class="row">

        <div class="col p-2">

            <h3 class="text-center">Detailed results</h3>

            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr><td>Log</td><td>Test-name</td><td>Description</td><td>Result</td><td>Note</td><td>Mark as investigated</td></tr>
                </thead>
                <tbody>
                <tr><td id="sumrow" class="text-center" style="cursor: pointer">+</td><td>Test-1</td><td>Description</td><td class="text-success">Pass</td><td><input type="text" placeholder="Make note"><button class="btn btn-success">Send</button></td><td>Mark as investigated</td></tr>
                <tr class="bg-light" id="logrow"><td colspan="6">
                    <ul>
                        <li>Log entry 1</li>
                        <li>Log entry 2</li>
                        <li>Log entry 3</li>
                        <li>Log entry 4</li>
                    </ul>

                </td></tr>
                <tr><td class="text-center" style="cursor: pointer">+</td><td>Test-1</td><td>Description</td><td class="text-danger">Fail</td><td><input type="text" placeholder="Make note"><button class="btn btn-success">Send</button></td><td>Mark as investigated</td></tr>


                </tbody>
            </table>

        </div>

    </div>
</div>






</body>

<script>

    $(document).ready(()=>{
        console.log("Jquery ready");

        $("#sumrow").on('click', (event)=>{

            console.log(event.currentTarget);

           $("#logrow").toggle();
        });

    });

</script>


</html>
